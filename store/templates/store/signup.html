{% extends 'store/base.html' %}
{% load static %}


{% block body %}

<div class="container">
    <div class="p-4 m-4">

        <div class="col-lg-4 mx-auto border border-dark rounded p-2 mt-2 sign-block">
            <div class="row justify-content-center ">
                <h1>signup</h1>
            </div>
            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">First Name</label>
                    <input required type="text" name="firstname" id="" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input required type="text" name="lastname" id="" class="form-control" placeholder="">
                </div>
                 <div class="form-group">
                    <label for="">Mobile No</label>
                    <input required type="text" name="mobile" id="" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id="" class="form-control" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input required type="password" name="password" id="" class="form-control" placeholder="*****">
                </div>
                 <div class="form-group mt-3">
                     <input required class="btn  btn-info col-lg-12 " type="submit" value="Create An Account">

                </div>

            </form>
        </div>
    </div>


</div>


{% endblock body %}
